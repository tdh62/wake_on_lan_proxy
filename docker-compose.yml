version: '3.8'

services:
  wol-service:
    build: .
    container_name: wol-service
    # 使用host网络模式以便发送局域网广播包
    network_mode: host
    restart: unless-stopped
    environment:
      - TZ=Asia/Shanghai
    # 如果不使用host模式，可以使用以下配置
    # ports:
    #   - "24000:24000"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:24000/"]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3
